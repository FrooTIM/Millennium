<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millennium</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="header-container">
                    <a href="#" class="logo">
                        <img src="images/logo.svg" alt="">
                    </a>
                    <ul class="menu-list">
                        <li class="menu-item">
                            <a href="#" class="menu-link">Главная</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Форум</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">О нас</a>
                        </li>
                    </ul>
                    <div class="icons-contacts">
                        <a href="#" class="discord">
                            <i class="fa-brands fa-discord"></i>
                        </a>
                        <a href="#" class="telegram">
                            <i class="fa-brands fa-telegram"></i>
                        </a>
                    </div>
    
                </div>
            </header>
            <main class="main">
                <section class="preview">
                    <div class="preview-container first-pers">
                        <div class="container-Online">
                            <div class="First-block">
                                <h2 class="All-Online">Онлайн на серверах</h2>
                            </div>
                            <div class="Second-block">
                                <h2 class="Server-Online-1">Cервер 1 : Онлайн</h2>
                            </div>
                            <div class="Third-block">
                                <h2 class="Server-Online-2">сервер 2 : Онлайн</h2>
                            </div>
                        </div>
                        <!-- <a href="#" class="back-photo">
                            <img src="images/main_pers.png" alt="">
                        </a> -->
                        <div class="download">
                            <h3 class="Click-Download">Скачать</h3>
                            <img src="images/download.svg" alt="">
                        </div>
                        <div class="forum">
                            <h3 class="Click-Forum">Форум</h3>
                        </div>
                        <nav class="scroll">
                            <a href="#" class="page-1">1</a>
                            <a href="#" class="page-1">2</a>
                        </nav>
                    </div>
                </section>
                <section class="preview">
                    <div class="preview-container second-pers">
                        <div>
                            <p>
                                Кто мы такие?
                            </p>
                        </div>
                        <nav class="scroll">
                            <a href="" class="page-1"></a>
                            <a href="" class="page-1"></a>
                        </nav>
                    </div>
                </section>

            </main>
        </div>
        <footer>
            <a href="#" class="logo">
                <img src="images/logo.png" alt="">
            </a>
            <div class="Company">
                <h4 class="Company-1">ООО</h4>
                <h4 class="Company-2">ИНН</h4>
                <h4 class="Company-3">ИГРН</h4>
            </div>
            <div class="Contacts">
                <h2 class="Our-Contacts">Наши контакты</h2>
            </div>
            <a href="#" class="discord">
                <img src="images/discord.svg" alt="">
            </a>
            <a href="#" class="telegram">
                <img src="images/telegram.svg" alt="">
            </a>
            <div class="important-info">
                <h2 class="inf">Важная информация</h2>
                <nav class="info">
                    <ul class="list">
                        <li class="Agreement">Пользовательское соглашение</li>
                        <li class="Payment">Правила оплаты</li>
                        <li class="Personal-data">Политика обработки персональных данных</li>
                    </ul>
                </nav>
            </div>
        </footer>
    </div>



</body>

</html>
