<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millennium</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="header-container">
                    <a href="#" class="logo">
                        <img src="images/logo.svg" alt="">
                    </a>
                    <ul class="menu-list">
                        <li class="menu-item">
                            <a href="#" class="menu-link">Главная</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Форум</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">О нас</a>
                        </li>
                    </ul>
                    <div class="icons-contacts">
                        <a href="#" class="discord">
                            <i class="fa-brands fa-discord"></i>
                        </a>
                        <a href="#" class="telegram">
                            <i class="fa-brands fa-telegram"></i>
                        </a>
                    </div>
                </div>
            </header>
            <main class="main">
                <nav class="scroll">
                    <a href="#" class="page"></a>
                    <a href="#" class="page"></a>
                </nav>
                <section class="preview">
                    <div class="preview-container first-pers">
                        <div class="online-boxes">
                            <div class="Online-block">
                                <h2 class="Online-text">Онлайн на серверах</h2>
                            </div>
                            <div class="Online-block">
                                <h2 class="Online-text">Cервер 1 : Онлайн</h2>
                            </div>
                            <div class="Online-block">
                                <h2 class="Online-text">Сервер 2 : Онлайн</h2>  
                            </div>
                        </div>
                        <div class="bottom-boxes">
                            <div class="download">
                                <h3 class="Click-Download">Скачать</h3>
                                <img src="images/download.svg" alt="">
                            </div>
                            <div class="forum">
                                <h3 class="Click-Forum">Форум</h3>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="preview">
                    <div class="preview-container second-pers">
                        <div class="aboutUs">
                            <p>
                                Кто мы такие?
                            </p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <footer>
            <div class="footer-container">
                <div class="logo-with-company-description">
                    <a href="#" class="logo">
                        <img src="images/logoBottom.svg" alt="">
                    </a>
                    <div class="company">
                        <h4>ООО</h4>
                        <h4>ИНН</h4>
                        <h4>ИГРН</h4>
                    </div>
                </div>
                <div class="contacts">
                    <h2 class="our-contacts">Наши контакты</h2>
                    <div class="icons-contacts">
                        <a href="#" class="discord">
                            <i class="fa-brands fa-discord"></i>
                        </a>
                        <a href="#" class="telegram">
                            <i class="fa-brands fa-telegram"></i>
                        </a>
                    </div>
                </div> 
                <div class="important-info">
                    <h2 class="title-info">Важная информация</h2>
                    <nav class="info">
                        <a class="agreement">Пользовательское соглашение</a>
                        <a class="payment">Правила оплаты</a>
                        <a class="personal-data">Политика обработки персональных данных</a>
                    </nav>
                </div>
            </div>
            
        </footer>
    </div>



</body>

</html>
